<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Login - Gamer</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Font Awesone-->
    <script src="https://kit.fontawesome.com/4fe87b1342.js" crossorigin="anonymous"></script>

    <!-- CSS Regular -->
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <h1>Fa√ßa Login <br> Entre no nosso time</h1>
    <section id="Home">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 d-none d-lg-block">
                    <img class="img-fluid" width="525" src="img/Gamer.png" alt="gamer">
                </div>
                <div class="col-md-8 col-lg-5 col-11">
                    <div id="formulario">
                        <h2>Login</h2>
                        <form action="">
                            <label for="user">Usuario:</label><br>
                            <input class="form-control col-11 ml-auto mr-auto" placeholder="NomeDeUsuario" type="text" name="user" id="user" required>

                            <label for="pass">Senha:</label><br>
                            <input class="form-control col-11 ml-auto mr-auto" placeholder="Senha: 12345678" type="password" name="pass" id="pass" minlength="8" required>

                            <input id="botao" class="form-control col-11 ml-auto mr-auto" type="submit" value="Login">
                        </form>
                        <a id="registrar" href="#">Registrar-se</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL -->
    <dialog id="modal" class="col-10">
        <div id="formulario-2">
            <h2>Registro</h2>
            <form action="">
                <label for="user">Nome de Usuario:</label><br>
                <input class="form-control col-11 ml-auto mr-auto" minlength="4" placeholder="Nome de Usuario" type="text" name="user" id="user-2" required>

                <label for="email">Email:</label><br>
                <input class="form-control col-11 ml-auto mr-auto" placeholder="EmailDeExemplo@gmail.com" type="email" name="email" id="email-2" required>

                <label for="pass">Senha:</label><br>
                <input class="form-control col-11 ml-auto mr-auto" minlength="8" placeholder="Senha" type="password" name="pass" id="pass-2" required>

                <input id="botao-2" class="form-control col-11 ml-auto mr-auto" type="submit" value="Registrar">
            </form>
        </div>
        <div id="fechar"><i class="fa-solid fa-xmark fa-xl" style="color: #ffffff;"></i></div>
    </dialog>


    <script src="js/script.js"></script>
</body>
</html>
